{% extends "page.html" %}

{% from "vars.html" import keycloak_account_url %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="text-center">
      {% if user.running %}
      <a id="stop" role="button" class="btn btn-lg btn-danger">Stop My Server</a>
      {% endif %}
      <a id="start" role="button" class="btn btn-lg btn-primary" href="{{ url }}">
      {% if not user.running %}
      Start
      {% endif %}
        My Server
      </a>
    </div>
    <div class="text-center">
      <a id="account"role="button" class="btn btn-lg btn-secondary" href="https://portal-valeriademo.svd-pca.svc.ulaval.ca/" target="_blank">Valeria Portal</a>
      <a id="account"role="button" class="btn btn-lg btn-secondary" href="{{ keycloak_account_url }}" target="_blank">Valeria Account</a>
    </div>
  </div>
</div>

{% endblock %}

{% block script %}
{{ super() }}
<script type="text/javascript">
require(["home"]);
</script>
{% endblock %}
